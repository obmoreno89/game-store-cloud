_format_version: '3.0'
services:
  - name: ms-juegos
    url: http://ms-juegos:8000
    routes:
      - name: juegos-route
        paths:
          - /juegos
        strip_path: true

  - name: ms-token
    url: http://ms-token:8000
    routes:
      - name: token-route
        paths:
          - /token
        strip_path: true
